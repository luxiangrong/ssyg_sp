<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
<title>微官网</title>
<link href="style/main.css" rel="stylesheet" type="text/css" />
<link href="style/index.css" rel="stylesheet" type="text/css" />
<script language="javascript" type="text/javascript" src="script/jquery-1.7.1.min.js"></script>
<script language="javascript" type="text/javascript" src="script/js.js"></script>
<script language="javascript" type="text/javascript" src="script/fun.js"></script>
<script type="text/javascript" src="script/iscroll.js"></script>
<script type="text/javascript">
    var myScroll;
    function loaded() {
        myScroll = new iScroll('wrapper', {
            snap: true,
            momentum: false,
            hScrollbar: false,
            onScrollEnd: function() {
                document.querySelector('#indicator > span.active').className = '';
                document.querySelector('#indicator > span:nth-child(' + (this.currPageX + 1) + ')').className = 'active';
            }
        });
    }
    document.addEventListener('DOMContentLoaded', loaded, false);
</script>
</head>

<body>

<div class="web">
     <ul>
       <li>
            <div class="imgDiv"><a href=""><img src="image/img137_1.gif"></a></div>
            <div class="name"><a href="">网站规划</a></div>
            <dl>
              <dd><a href="">用户分析</a></dd>
              <dd><a href="">网站分析</a></dd>
              <dd><a href="">栏目解构</a></dd>
              <dd><a href="">体验分析</a></dd>
            </dl>
       </li>
     </ul>
</div>

<div class="banner">
        <div id="wrapper" style="overflow:hidden;">
            <div id="scroller">
                <ul id="thelist">
                    <li><a href="#"><img src="image/img640_3.jpg" /></a></li>
                    <li><a href="#"><img src="image/img640_3.jpg" /></a></li>
                    <li><a href="#"><img src="image/img640_3.jpg" /></a></li>
                </ul>
            </div>
        </div>
</div>
<div id="nav">
    <div id="prev" onclick="javascript:myScroll.scrollToPage('prev', 0);"></div>
    <div id="next" onclick="javascript:myScroll.scrollToPage('next', 0, 400, 2);"></div>
</div>
<script>
    var count = document.getElementById("thelist").getElementsByTagName("img").length;
    for (i = 0; i < count; i++) {
        document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:" + document.body.clientWidth + "px";
    }
    document.getElementById("scroller").style.cssText = " width:" + document.body.clientWidth * count + "px";
    setInterval(function() {
        myScroll.scrollToPage('next', 0, 400, count);
    }, 3500);
    window.onresize = function() {
        for (i = 0; i < count; i++) {
            document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:" + document.body.clientWidth + "px";
        }
        document.getElementById("scroller").style.cssText = " width:" + document.body.clientWidth * count + "px";
    };
</script>

</body>
</html>
